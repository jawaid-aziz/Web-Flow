<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h1>Rock, Paper, Scissors!</h1>
    </div>
    <div class="choices">
        <div class="sign" id="rock">
            <img class="rock" src="./assets/rock.png" alt="rock">
        </div>
        <div class="sign" id="paper">
            <img class="paper" src="./assets/paper.png" alt="paper">
        </div>
        <div class="sign" id="scissors">
            <img class="scissors" src="./assets/scissors.png" alt="scissors">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="cpu-score">0</p>
            <p>CPU</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Make a move!</p>
    </div>

    <script src="./app.js"></script>
</body>
</html>
